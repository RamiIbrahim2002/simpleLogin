<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>

<form action="FormServlet" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <br>

    <label for="birthDate">Birth Date:</label>
    <input type="text" id="birthDate" name="birthDate" placeholder="mm/dd/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
    <small>Format: mm/dd/yyyy</small>

    <br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <br>

    <input type="submit" value="Submit">
</form>
<a href="read">Read Cookies</a><br>
<a href="count">Visiting Count</a>
<a href="wlc">Session</a>


</body>
</html>
